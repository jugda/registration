<div class="row justify-content-between align-items-center">
    <div class="col-auto d-flex align-items-center">
        <a href="{tenant.website}">
            <img src="{tenant.logo}" class="m-3" style="max-height: 70px" alt="{tenant.name} Logo"/>
        </a>
        <h3 class="fw-light">{tenant.name}</h3>
    </div>
    <div class="col-auto">
        <a href="{tenant.privacy}" class="small m-1">Datenschutz</a>
        <a href="{tenant.imprint}" class="small m-1">Impressum</a>
    </div>
</div>
