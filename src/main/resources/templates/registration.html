<!DOCTYPE html>
<html>
{{> head }}
<body>
    <form method="post" onsubmit="document.getElementById('submit').disabled=true;">
        <h2>Anmeldung</h2>
        <div class="text-success">Noch {{ freeSeats }} freie Pl√§tze.</div>
        <div class="form-group {{#if nameError}}has-error{{/if}}">
            <label for="name" class="control-label">Name*</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" value="{{ name }}"/>
        </div>
        <div class="form-group {{#if emailError}}has-error{{/if}}">
            <label for="email" class="control-label">E-Mail*</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="E-Mail" value="{{ email }}"/>
        </div>
        <div class="form-group">
            <label for="twitter" class="control-label">Twitter</label>
            <input type="text" name="twitter" id="twitter" class="form-control" placeholder="@Twittername" value="{{ twitter }}"/>
        </div>
        <div class="help-block">* = Pflichtfeld</div>
        <button type="submit" id="submit" class="btn btn-default">Anmelden</button>
        <input type="hidden" name="eventId" value="{{ eventId }}"/>
        <input type="hidden" name="freeSeats" value="{{ freeSeats }}"/>
    </form>
</body>
</html>
